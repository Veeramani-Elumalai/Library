<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="container">
            <div class="header">
                <div class="logo">LIBRARY</div>
                <div class="searchbar">
                    <img src="svgs/magnify.svg" alt="searchbar">
                    <div class="search_box"></div>
                </div>
                <nav>
                    <a href="">HOME</a>
                    <a href="">READED</a>
                    <a href="">UNREADED</a>
                </nav>
                <button id="add_book" onclick="userInput()">ADD</button>
                
                <div>
                    <dialog id="book_input">
                        <form action="get" method="dialog">
                            <div>
                                <label for="title">Book Title</label>
                                <input type="text" id="title">
                            </div>
                            <div>
                                <label for="author">Author</label>
                                <input type="text" id="author">
                            </div>
                            <div>
                                <label for="pages">Pages</label>
                                <input type="number" id="pages">
                            </div>
                            <button type="submit">Add Book</button>
                            <button type="button" onclick="bookInput.close()">Close</button>
                        </form>
                    </dialog>
                </div>
            </div>

            <div class="hero_section">
                <div class="hero_img">
                    <img src="imgs/ATOMIC_HABITS.png" alt="book">
                </div>
                <div class="hero_details">
                    <h2>ATOMIC HABITS</h2>
                    <h4 style="color: gray;">AUTHOR</h4>
                    <p>Atomic Habits will teach you how to make small changes that 
                        will transform your habits and deliver amazing results.</p>
                    <button>Delete</button>
                </div>
            </div>

            <div class="books_section">
                <h2 class="rel_books">RELATED BOOKS</h2>
                <div class="books_container">
                    <div class="book">
                        <img src="imgs/ATOMIC_HABITS.png" alt="book">
                        <h4>Atomic habits</h4>
                        <p>$10.99</p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
